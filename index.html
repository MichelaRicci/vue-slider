<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script defer src="js/data.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">

        <div class="container-fluid">
            <div id="carousel" class="mx-auto mt-5 d-flex">


                <div id="gallery">
                   
                    <img :src="images.image" alt="img">
                    <div class="text">
                        <h2>{{ images[counter].title }}</h2>
                        <h5>{{ images[counter].text }}</h5>
                    </div>
                    
                </div>


                <div class="buttons">
                    <div class="prev" @click="prev()"><i id="prev" class="fa-solid fa-chevron-up"></i></div>
                    <div class="next" @click="next()"><i id="next" class="fa-solid fa-chevron-down"></i></div>
                    <div class="thumb" v-for="(element, index) in images" :class="(counter == index) ? 'active' : ''" @click="img(index)">
                        <img :src="element.image" alt="img"/>
                    </div>
                </div>

            </div>
        </div>

    </div>




    
</body>
</html>
